<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link th:href="@{/css/home/home.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/home/login.css}" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" th:src="@{/js/home/login.js}"></script>
    </head>
    <header th:replace="~{layout/header :: header}"></header>
    <body>
        <div id="login-box">
            <form id="login-form">
                <div>
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id" placeholder="ID" class="input-box" name="userId">
                    <button type="button" id="user-id-check" th:onclick="userIdCheck()">중복확인</button>
                </div>
                <div>
                    <label for="user-pw">비밀번호</label>
                    <input type="password" id="user-pw" placeholder="Password" class="input-box" name="userPw">
                </div>
                <div>
                    <label for="user-re-pw">비밀번호 확인</label>
                    <input type="password" id="user-re-pw" placeholder="Password" class="input-box" name="userRePw">
                </div>
                <div class="center-btn">
                    <button type="button" id="join-btn" th:onclick="userJoin()">회원가입</button>
                </div>
            </form>
        </div>
    </body>
    <footer th:replace="~{layout/footer :: footer}"></footer>
</html>
